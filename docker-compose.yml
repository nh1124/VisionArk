services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: atmos-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-atmos}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-atmos_secret}
      POSTGRES_DB: ${POSTGRES_DB:-atmos}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-atmos}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./app/backend
      dockerfile: Dockerfile
    container_name: atmos-backend
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-atmos}:${POSTGRES_PASSWORD:-atmos_secret}@db:5432/${POSTGRES_DB:-atmos}
      - ATMOS_ENV=${ATMOS_ENV:-dev}
      - ATMOS_REQUIRE_API_KEY=${ATMOS_REQUIRE_API_KEY:-false}
      - ATMOS_API_KEY_PEPPER=${ATMOS_API_KEY_PEPPER:-dev_pepper_change_in_prod}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./spokes:/app/spokes
      - ./global_assets:/app/global_assets

  # Frontend UI
  frontend:
    build:
      context: ./app/frontend
      dockerfile: Dockerfile
    container_name: atmos-frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
